<style>
	.button.copied {
		pointer-events: none;
		animation: beat 500ms forwards;
		animation-delay: 200ms;
	}

	.button.copied svg,
	.button.copied p:first-of-type {
		opacity: 0;
	}

	.button.copied p:last-of-type {
		position: absolute;
		animation: slide 1000ms forwards;
	}

	@keyframes beat {
		0% { transform: scale(1); }
		25% { transform: scale(.95); }
		55% { transform: scale(1.05); }
		100% { transform: scale(1); }
	}

	@keyframes slide {
		0% { transform: translateY(calc(var(--padding))); opacity: 0; }
		30% { transform: translateY(0); opacity: 1; }
		70% { transform: translateY(0); opacity: 1; }
		100% { transform: translateY(calc(var(--padding) * -1)); opacity: 0; }
	}

	#interaction {
		color: var(--swatch-accent);
		cursor: pointer;
	}

	#interaction::before {
		content: "tap ";
	}

	@media (max-width: 300px) {
		.button.copied p:last-of-type {
			display: initial;
		}
	}

	@media (pointer: fine) {
		#interaction::before {
			content: "click ";
		}
	}
</style>
